<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Login Page</title>

</h:head>

<h:body>


	<h:form id="loginForm">
		<p:growl id="msg" showDetail="true" life="4000" />
		<p:panel id="loginPnl" header="Login"
			style="width: 350px; margin: 0 auto;">
			<h:panelGrid id="loginPanel" columns="1" cellpadding="5">


				<h:outputText value="First Name" />
				<p:inputText id="firstName" value="#{signup.firstName}"></p:inputText>

				<h:outputText value="Last Name" />
				<p:inputText id="lastName" value="#{signup.lastName}"></p:inputText>

				<h:outputText value="Email" />
				<p:inputText id="email" value="#{signup.email}"></p:inputText>


				<h:outputText value="Password" />
				<p:password id="password" value="#{signup.password}"
					feedback="false"></p:password>

				<h:outputText value="Phone Number" />
				<p:inputText id="phoneNumber" value="#{signup.phoneNumber}"></p:inputText>



			</h:panelGrid>
			<h:panelGrid columns="1" cellpadding="2" width="100%">
				<p:commandButton id="signUp" action="#{signup.signUp}"
					value="Sign Up" update="loginForm" ajax="true"
					style="float: right;">
				</p:commandButton>
				<p:commandLink id="nonAjax" action="#{signup.loginPage}"
					class="mr-4" ajax="false" value="Back" style="float: right;" />
			</h:panelGrid>
		</p:panel>

	</h:form>
</h:body>
</html>
